<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workshops - Roberto Ferraro</title>
    <meta name="description" content="Transform your professional skills with Roberto Ferraro's interactive workshops. Master virtual communication, personal branding, and digital leadership.">
    <meta property="og:title" content="Professional Workshops - Roberto Ferraro">
    <meta property="og:description" content="Interactive workshops to enhance your virtual communication, personal branding, and digital leadership skills.">
    <meta property="og:type" content="website">
    <link rel="icon" type="image/x-icon" href="https://www.robertoferraro.net/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/workshop-index.css">
</head>
<body>
    <div class="workshop-index-container">
        <header class="workshop-index-header">
            <h1 class="main-title">Professional Workshops</h1>
            <p class="main-subtitle">Transform your skills with interactive, practical learning experiences</p>
        </header>

        <div class="workshops-grid" id="workshops-grid">
            <!-- Workshops will be populated by JavaScript -->
        </div>

        <footer class="workshop-index-footer">
            <p>All workshops are designed to be practical, engaging, and immediately applicable to your professional life.</p>
        </footer>
    </div>
    
    <script src="config/workshops-index-config.js"></script>
    <script src="js/workshop-index.js"></script>
    
    <script>
      function sendHeight() {
        const height = document.documentElement.scrollHeight || document.body.scrollHeight;
        parent.postMessage({ type: 'setHeight', height: height }, '*');
      }

      window.addEventListener('load', sendHeight);
      window.addEventListener('resize', sendHeight);
      setInterval(sendHeight, 1000); // fallback for dynamic content changes
    </script>
</body>
</html>
