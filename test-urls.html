<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luma URL Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .url-test { margin: 20px 0; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        .url { background: #f5f5f5; padding: 10px; border-radius: 3px; word-break: break-all; }
        .ticket-name { font-weight: bold; color: #333; }
    </style>
</head>
<body>
    <h1>Luma URL Test - Ticket Selection & UTM Parameters</h1>
    
    <div id="url-tests"></div>

    <script src="config/workshop-config.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const testsContainer = document.getElementById('url-tests');
            const config = window.WORKSHOP_CONFIG;
            
            // Test URLs for each ticket type
            const testCases = [
                { name: 'Default (no ticket selected)', ticketId: null, utmContent: null },
                { name: 'Basic Ticket', ticketId: 'basic', utmContent: 'basic-ticket' },
                { name: 'Recording Ticket', ticketId: 'recording', utmContent: 'recording-ticket' },
                { name: 'Coaching Ticket', ticketId: 'coaching', utmContent: 'coaching-ticket' }
            ];
            
            testCases.forEach(testCase => {
                const url = window.buildLumaUrl(testCase.ticketId, testCase.utmContent);
                const div = document.createElement('div');
                div.className = 'url-test';
                div.innerHTML = `
                    <div class="ticket-name">${testCase.name}</div>
                    <div class="url">${url}</div>
                    <a href="${url}" target="_blank">Test Link</a>
                `;
                testsContainer.appendChild(div);
            });
        });
    </script>
</body>
</html>
